<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>BoolzApp</title>
</head>
<body>
    <div id="app">

        <main>
            <div class="container main_container d-flex">
                
                <div class="sidebar">
                    <div class="profile_container d-flex justify-content-between">
                        <div class="profile d-flex">
                            <div class="profile_img"></div>
                            <div class="profile_text"></div>
                        </div>
                        <div class="button_list"></div>
                    </div>

                    <div class="alert_container d-flex">
                        <div class="alert_icon"></div>
                        <div class="alert_text"></div>
                    </div>
                    
                    <div class="searchbar_container"></div>
                    
                    <ul class="userlist_container list-unstyled">
                        <li class="single_user justify-content-between">
                            <div class="profile d-flex">
                                <div class="profile_img"></div>
                                <div class="profile_text"></div>
                            </div>
                            <div class="time"></div>
                        </li>
                    </ul>
                </div>

                <div class="main_display">

                    <div class="top_display">
                        <div class="profile_container d-flex justify-content-between">
                            <div class="profile d-flex">
                                <div class="profile_img"></div>
                                <div class="profile_text"></div>
                            </div>
                            <div class="button_list"></div>
                        </div>
                    </div>

                    <div class="center_display"></div>

                    <div class="bottom_display d-flex">
                        <div class="emoji_container"></div>
                        <div class="text_area"></div>
                        <div class="record_msg"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js" type="module"></script>
</body>
</html>
